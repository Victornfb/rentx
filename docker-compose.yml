version: "3.7"

services:

  database_rentx:
    image: postgres
    container_name: database_rentx
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
  
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
  
  app:
    build: .
    container_name: rentx
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
    - database_rentx
    depends_on: 
    - database_rentx

volumes:
  pgdata:
    driver: local
